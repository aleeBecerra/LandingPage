<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>
</head>
<style>
    .loginForm{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .text-center{
        text-align: center;

    }
    img{
        max-width: 35%;
            }
</style>
<body>
    <main class=" container loginForm">
        <form> 
            <header class="text-center">
                <img src= "./images/logo.png" />
                <h1>Login</h1>
                <h6>Ingresa la información con la que te registraste</h6>
            </header>
            <label>
                Email
                <input type="email" placeholder="Ej. user@gmail.com" required/>
            </label>
            <label>
                Password
                <input type="password" placeholder="Ej. mipassword" required minlength="6"/>
            </label>
            <label>
                <input type="checkbox" placeholder="remember" required/>
                Recuérdame
            </label>
            <input type="submit" value = "Ingresar" />
            <p>
                ¿No tienes una cuenta? <a href="register.html">Registrate aquí</a>
            </p>
        </form>
    </main>
</body>
</html>
